<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>

    </div>
    {% endfor %}

    <h3>Welcome to GeeksForGeeks!</h3>

    <div class="button-container">
        {% if user.is_authenticated %}
        <div class="button-wrapper">
            <h3>Hello {{firstname}}!</h3>
            <h4>You're successfully logged in.</h4>
            <br>
            <button type="submit"><a href="/predict">Go To Prediction Page</a></button>
            <br>
            <button type="submit"><a href="/logout">Logout</a></button>
        </div>
        {% else %}
        <div class="button-wrapper">
            <button type="submit"><a href="/signup">SignUp</a></button>
            <button type="submit"><a href="/login">Login</a></button>
        </div>
        {% endif %}
    </div>
</body>
</html>
